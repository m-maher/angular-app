<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>Players/Add Player</h1>
        </div>
        <div class="col-2">
            <a class="players-list" routerLink="/players">Players List</a>
        </div>
        <div class="col-12">
            <form (ngSubmit)=submitData(form_data)>
                <div class="basic-details">
                    <h2>Basic details</h2>
                    <div>
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label>Unique ID</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="number" [(ngModel)]="form_data.unique_id" name="unique_id"
                                        class="form-control" placeholder="Unique ID..." />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label for="inputEmail3" class="col-form-label">Display Name</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" [(ngModel)]="form_data.display_name" name="display_name"
                                        class="form-control" placeholder="Display Name..." />
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="isMember" (click)=checkCheckBox() />
                                <div class="col-sm-3">
                                    <label class="form-check-label">Is Member</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label class="col-form-label">Email</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="email" [(ngModel)]="form_data.email" name="email" class="form-control"
                                        placeholder="Email..." />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label for="inputEmail3" class="col-form-label">First Name</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" [(ngModel)]="form_data.first_name" name="first_name"
                                        class="form-control" placeholder="First Name..." />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label for="inputEmail3" class="col-form-label">Last Name</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" [(ngModel)]="form_data.last_name" name="last_name"
                                        class="form-control" placeholder="Last Name..." />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="form-check-label col-sm-3">Gender</label>
                                <div class="col-sm-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" (change)=chooseGender($event) value="Male"
                                            type="radio" name="inlineRadioOptions">
                                        <label class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" (change)=chooseGender($event) value="Female"
                                            type="radio" name="inlineRadioOptions">
                                        <label class="form-check-label">Female</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="social">
                    <h2>Social</h2>
                    <div>
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label>Facebook ID</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="number" [(ngModel)]="form_data.socialDetails.facebook_id"
                                        name="facebook_id" class="form-control" placeholder="Facebook ID..." />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label>Facebook URL</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" [(ngModel)]="form_data.socialDetails.facebook_url"
                                        name="facebook_url" class="form-control" placeholder="Facebook URL..." />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label>Twitter Handle</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" [(ngModel)]="form_data.socialDetails.twitter_handle"
                                        name="twitter_handle" class="form-control" placeholder="Twitter Handle..." />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label for="inputEmail3" class="col-form-label">Twitter ID</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="number" [(ngModel)]="form_data.socialDetails.twitter_id"
                                        name="twitter_id" class="form-control" placeholder="Twitter ID..." />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="teams">
                    <h2>Teams</h2>
                    <div>
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <label>Unique ID</label>
                                </div>
                                <div class="col-sm-4">
                                    <select class="form-control" (change)="selectChange($event)">
                                        <option disabled selected>Choose Team...</option>
                                        <option *ngFor="let team of teams">{{team.team_name}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-12">
                                    <p>{{form_data.team}}</p>
                                </div>
                                <div class="col-sm-12">
                                    <div class="create-team">
                                        <span>Not in list ?</span>
                                        <a routerLink="/teams">Create new team</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="submit">
                    <div>
                        <input type="submit" class="btn btn-light" value="save">
                        <button class="btn btn-light ml-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
